<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator App Main</title>
</head>
<body>
    <img src="images/logo.svg" alt="" class="logo">
    <div class="container">
        <div class="left">
            <p class="B">Bill <span class="err-1">Can't be zero</span></p>
            <div class="bill">
                <img src="images/icon-dollar.svg" alt="">
                <input type="number" name="" id="bill" placeholder="0">
            </div>

            <p class="T">Select Tip</p>
            <div class="tip">
                <button><span class="prc">5</span>%</button>
                <button><span class="prc">10</span>%</button>
                <button><span class="prc">15</span>%</button>
                <button><span class="prc">20</span>%</button>
                <button><span class="prc">50</span>%</button>
                <input type="number" name="" id="tip" placeholder="Custom">
            </div>
            
            <p class="P">Number of People <span class="err-2">Can't be zero</span></p>
            <div class="people">
                <img src="images/icon-person.svg" alt="">
                <input type="number" name="" id="people" placeholder="0">
            </div>
        </div>

        <div class="right">
            <div class="amount">
               <p>Tip Amount</p>
               <small>/ person</small>
               <h1 class="tip-p">$0.00</h1>
            </div>

            <div class="total">
                <p>Total</p>
                <small>/ person</small>
                <h1 class="tot-p">$0.00</h1>
             </div>

            <button class="rst">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
